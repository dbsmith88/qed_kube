apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: qed-celery
  name: qed-celery
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: qed-celery
    spec:
      containers:
      - command:
        - celery
        - worker
        - -A
        - celery_cgi
        - -Q
        - qed
        - --loglevel=DEBUG
        - -n
        - qed-worker
        env:
        - name: DOCKER_HOSTNAME
          value: QED-KUBERNETES
        - name: REDIS_HOSTNAME
          value: redis
        image: quanted/flask_qed:dev_kube
        imagePullPolicy: Always
        name: qed-celery
        volumeMounts:
        - mountPath: /src/pram_flask/ubertool/ubertool/sam/bin/Preprocessed
          name: sam-preprocessed
        - mountPath: /src/pram_flask/ubertool/ubertool/sam/bin/Results
          name: sam-results
        - mountPath: /src/hms_flask/data/qed-basins
          name: qed-basins
        - mountPath: /src/pvolume
          name: celery-pvolume
      restartPolicy: Always
      volumes:
      - hostPath:
          path: C:\git\qed_kube\data\sam-preprocessed
          type: Directory
        name: sam-preprocessed
      - hostPath:
          path: C:\git\qed_kube\data\sam-results
          type: Directory
        name: sam-results
      - hostPath:
          path: C:\git\qed_kube\data\qed-basins
          type: Directory
        name: qed-basins
      - name: celery-pvolume
        persistentVolumeClaim:
          claimName: qed-celery-pvolume-claim1

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: qed-flask
  labels:
    app: qed-flask
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: qed-flask
    spec:
      containers:
      - name: qed-flask
        image: quanted/qed_flask
        env:
        - name: REDIS_HOSTNAME
          value: redis
        - name: DOCKER_HOSTNAME
          value: $(HOSTNAME)
        volumeMounts:
        - mountPath: /src/pram-flask/ubertool/ubertool/sam/bin/Preprocessed
          name: sam-preprocessed
        - mountPath: /src/pram-flask/ubertool/ubertool/sam/bin/Results
          name: sam-results
        - mountPath: /src/hms-flask/data/qed-basins
          name: qed-basins
        - mountPath: /src/pVolume
          name: flask-pVolume
      restartPolicy: Always
      volumes:
      - hostPath:
          path: ./data/sam-preprocessed
        name: sam-preprocessed
      - hostPath:
          path: ./data/sam-results
        name: sam-results
      - hostPath:
          path: ./data/qed-basins
        name: qed-basins
      - name: flask-pVolume
        persistentVolumeClaim:
          claimName: qed-flask-pVolume-claim1
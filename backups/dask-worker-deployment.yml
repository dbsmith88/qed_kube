apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: dask-worker
  name: dask-worker
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dask-worker
    spec:
      containers:
      - env:
        - name: IN_DOCKER
          value: "True"
        - name: PYTHONPATH
          value: /src:/src/qed
        image: quanted/qed-dask
        name: dask-worker
        command: ["dask-worker", "dask-scheduler:8786"]
        volumeMounts:
        - mountPath: /src
          name: dask-worker-src
      hostname: dask-worker
      restartPolicy: Always
      volumes:
      - hostPath:
          path: {{PWD}}/qed_django
        name: dask-worker-src